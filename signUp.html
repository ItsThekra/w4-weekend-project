<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل حساب جديد</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="icon" href="./images/index-logo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>تسجيل حساب جديد</h2>
        </div>
        <div class="form-section">
            <form>
                <div class="input-group">
                    <label for="username"><span style="color: red;">*</span> Name</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email"><span style="color: red;">*</span> Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password"><span style="color: red;">*</span> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="password"><span style="color: red;">*</span> Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password" required>
                </div>
            </form>     
        </div>

        <div class="btn">
            <a href="./index.html" target="_blank">Register</a>
        </div>

    </div>
    
    <script src="./js/singup.js"></script>
</body>
</html>
